<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>지역 입력</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='weather_background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>지역 날씨 기반 추천</h1>
    <form action="/result_test" method="post">
        <label for="city">도시명 입력:</label>
        <input type="text" id="city" name="city" placeholder="예: 서울, 부산" required>
        <button type="submit">검색</button>
    </form>
</body>
</html>
